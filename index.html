<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>The Word Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="home-screen.css" />
    <link rel="stylesheet" href="card-reveal.css" />
    <link rel="stylesheet" href="plinko.css" />
    <link rel="stylesheet" href="bubble-pop.css" />
    <link rel="stylesheet" href="show-won-card.css" />
    <link rel="stylesheet" href="mini-game-common.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter:regular,light,bold"
    />
  </head>
  <body>
    <div id="home-screen">
      <header>
        <div class="game-displays">
          <div class="difficulty-selector">
            <img src="icons/brain.png" alt="Difficulty" />
            <select id="difficulty-dropdown" style="display: none">
              <option value="easy">Easy</option>
              <option value="hard">Hard</option>
              <option value="superhard">Super Hard</option>
              <option value="superduperhard">Super Duper Hard</option>
            </select>
          </div>

          <div class="points-display">
            <span id="total-points-value">0</span>
            <img src="icons/coin.png" alt="Points" />
          </div>
        </div>
        <h1 id="home-title">The Word Game</h1>
      </header>

      <div id="category-container" role="main">
        <!-- Category tiles will be added here dynamically -->
      </div>
    </div>

    <div id="game-screen" style="display: none">
      <header>
        <div class="game-displays">
          <h2>Match the Image</h2>
          <div class="points-display">
            <span id="total-points-value">0</span>
            <img src="icons/coin.png" alt="Points" />
          </div>
        </div>
        <div id="letter-container"></div>
      </header>
      <div id="level-container">
        <div id="image-container"></div>
      </div>
    </div>

    <div id="results-screen" style="display: none">
      <div class="results-container">
        <h2>Good Job!</h2>
        <p id="results-message"></p>
        <div id="coin-container"></div>
        <div class="results-buttons">
          <button id="card-reveal-button" class="results-button">
            <img src="icons/card-reveal.png" alt="Card Icon" />
            <span>Reveal</span>
          </button>
          <button id="plinko-button" class="results-button">
            <img src="icons/plinko.png" alt="Card Icon" />
            <span>Plinko</span>
          </button>
          <button id="bubble-pop-button" class="results-button">
            <img src="icons/bubble-pop.png" alt="Bubble Pop Icon" />
            <span>Pop</span>
          </button>
        </div>
      </div>
      <button id="results-home-button" class="return-home-button">
        <img src="icons/home.png" alt="Home Icon" />
        Return Home
      </button>
    </div>

    <div id="card-reveal-screen" style="display: none">
      <header>
        <div class="game-displays">
          <h2>Reveal a Card</h2>
          <div class="points-display">
            <span id="total-points-value">0</span>
            <img src="icons/coin.png" alt="Points" />
          </div>
        </div>
      </header>
      <div id="card-reveal-container" class="card-reveal-container">
        <div class="card-reveal-image-container">
          <img id="card-reveal-image" class="card-image" alt="Reward Card" />
          <div id="card-board" class="card-board"></div>
          <div
            id="card-reveal-out-of-points-message"
            class="out-of-points-message"
          >
            You're out of points
          </div>
        </div>
      </div>
    </div>

    <div id="plinko-screen" class="screen" style="display: none">
      <header>
        <div class="game-displays">
          <h2>Drop the Ball</h2>
          <div class="points-display">
            <span id="total-points-value">0</span>
            <img src="icons/coin.png" alt="Points" />
          </div>
        </div>
      </header>
      <div id="plinko-game-container">
        <div id="plinko-progress-container">
          <div id="progress-and-card">
            <div id="progress-bar-container">
              <div id="plinko-progress-bar"></div>
            </div>
            <img
              id="plinko-card-image"
              class="card-image"
              src=""
              alt="Reward Card"
            />
          </div>
        </div>
        <div id="plinko-board"></div>
        <!-- Plinko pegs will be added here dynamically -->
        <div id="plinko-out-of-points-message" class="out-of-points-message">
          You're out of points
        </div>
      </div>
    </div>

    <div id="bubble-pop-screen" class="screen" style="display: none">
      <header>
        <div class="game-displays">
          <h2 id="bubble-pop-title">Pop the Bubbles</h2>
          <div class="points-display">
            <span id="total-points-value">0</span>
            <img src="icons/coin.png" alt="Points" />
          </div>
        </div>
      </header>

      <div id="bubble-pop-game-container">
        <div id="bubble-pop-progress-container">
          <div id="progress-and-card">
            <div id="progress-bar-container">
              <div id="bubble-pop-progress-bar"></div>
            </div>
            <img
              src=""
              alt="Reward Card"
              id="bubble-pop-card-image"
              class="card-image"
            />
          </div>
        </div>

        <canvas id="bubble-pop-game-area"></canvas>

        <div
          id="bubble-pop-out-of-points-message"
          class="out-of-points-message"
        >
          You're out of points
        </div>
        <div id="reset-bubble-pop" class="reset-game">
          <img src="icons/reset.png" alt="Reset Game" />
          <span>Reset</span>
        </div>
      </div>
    </div>

    <div id="show-won-card-screen" class="screen" style="display: none">
      <div class="won-card-container">
        <h2>You Won a Card!</h2>
        <div class="won-card-image-container">
          <img id="won-card-image" class="card-image" alt="Won Card" />
        </div>
        <button id="return-home-button" class="return-home-button">
          <img src="icons/home.png" alt="Home Icon" />
          Return Home
        </button>
      </div>
    </div>

    <nav id="bottom-nav">
      <div class="nav-item" data-screen="home-screen">
        <img src="icons/home.png" alt="Home" />
        <span>Home</span>
      </div>
      <div class="nav-item" data-screen="card-reveal-screen">
        <img src="icons/card-reveal.png" alt="Card Reveal" />
        <span>Reveal</span>
      </div>
      <div class="nav-item" data-screen="plinko-screen">
        <img src="icons/plinko.png" alt="Plinko" />
        <span>Plinko</span>
      </div>
      <div class="nav-item" data-screen="bubble-pop-screen">
        <img src="icons/bubble-pop.png" alt="Bubble Pop" />
        <span>Pop</span>
      </div>
    </nav>

    <script src="/app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
  </body>
</html>
