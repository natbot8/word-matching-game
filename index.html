<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Word Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="home-screen.css">
</head>
<body>
    <header>
        <div class="difficulty-selector">
            <img src="icons/brain.png" alt="Difficulty">
            <select id="difficulty-dropdown">
                <option value="easy">Easy</option>
                <option value="hard" selected>Hard</option>
                <option value="superhard">Super Hard</option>
                <option value="superduperhard">Super Duper Hard</option>
            </select>
        </div>
        <h1>The Word Game</h1>
        <div class="points-display">
            <span id="points-value">25</span>
            <img src="icons/coin.png" alt="Points">
        </div>
    </header>
    <main id="category-container">
        <!-- Category tiles will be dynamically added here -->
    </main>
    <script src="home-screen.js"></script>
</body>
</html>
